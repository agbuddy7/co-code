<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Coding Area</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>Student Coding Area</h2>
  
  
  <h3>Student 2</h3>
  <textarea id="studentText1" rows="15" cols="60" placeholder="Student 2 - Type your code here..."></textarea>
  
  <script>
    const socket = io();
   
    
    // Student 2 textarea
    const textarea2 = document.getElementById('studentText1');
    textarea2.addEventListener('input', () => {
      socket.emit('student_text1', textarea2.value);
    });
    
  </script>
</body>
</html>
