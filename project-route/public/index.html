<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Classroom</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
}
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
}

.container {
    max-width: 500px;
    margin: 120px auto 0;
    padding: 40px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

h2 {
    color: #34495e;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 30px;
}

.join-form {
    margin: 40px 0;
}

input[type="text"] {
    width: 100%;
    max-width: 350px;
    padding: 15px 20px;
    font-size: 16px;
    border: 2px solid #e1e8ed;
    border-radius: 12px;
    margin: 10px 0;
    background: #fff;
    transition: all 0.3s ease;
    outline: none;
}

input[type="text"]:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

input[type="text"]::placeholder {
    color: #a0aec0;
}

.uppercase-input {
    text-transform: uppercase;
}

.teacher-section {
    border-top: 2px solid #e1e8ed;
    margin-top: 30px;
    padding-top: 30px;
}

button {
    padding: 15px 30px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 15px 5px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

button:active {
    transform: translateY(0);
}

.teacher-btn {
    background: linear-gradient(135deg, #28a745, #20c997);
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    padding: 12px 25px;
    font-size: 14px;
}

.teacher-btn:hover {
    box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
}

.error {
    color: #e74c3c;
    margin: 15px 0;
    font-weight: 500;
    padding: 10px;
    background: rgba(231, 76, 60, 0.1);
    border-radius: 8px;
    border-left: 4px solid #e74c3c;
}

.links {
    display: flex;
    align-items: center;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        margin: 100px 20px 0;
        padding: 30px 20px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    header {
        padding: 15px 20px;
    }
    
    input[type="text"] {
        width: 100%;
    }
    
    button {
        width: 100%;
        margin: 10px 0;
    }
    
    .teacher-btn {
        width: auto;
        margin: 0;
    }
}

/* Loading animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    animation: fadeInUp 0.6s ease-out;
}
</style>
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="CO - CODE" style="height: 40px;">
        </div>
           
         <div class="links">
            
            <button class="teacher-btn" onclick="goToTeacher()">Start as Teacher</button>
        </div>
    </header>
    <div class="container">
        <h1>CO-CODE</h1>
       
        <div class="join-form">
            <h2>Join as Student</h2>
            <input type="text" id="studentName" placeholder="Enter your name" maxlength="50">
            <br>
            <input type="text" id="classCode" placeholder="Enter class code from teacher" maxlength="6" class="uppercase-input">
            <br>
            <button onclick="joinAsStudent()">Join Coding Session</button>
            <div id="error" class="error"></div>
        </div>
        
        <div class="join-form teacher-section">
            <h2>Start as Teacher</h2>
            <input type="text" id="teacherName" placeholder="Enter your name" maxlength="50">
            <br>
            <button onclick="createTeacherSession()">Create New Class</button>
            <div id="teacherError" class="error"></div>
        </div>
    </div>

    <script>
        async function joinAsStudent() {
            const name = document.getElementById('studentName').value.trim();
            const classCode = document.getElementById('classCode').value.trim().toUpperCase();
            const errorDiv = document.getElementById('error');
            
            if (!name) {
                errorDiv.textContent = 'Please enter your name';
                return;
            }
            
            if (!classCode) {
                errorDiv.textContent = 'Please enter the class code provided by your teacher';
                return;
            }
            
            try {
                const response = await fetch('/create-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, classCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.redirectUrl;
                } else {
                    errorDiv.textContent = data.error || 'Invalid class code. Please check with your teacher.';
                }
            } catch (error) {
                errorDiv.textContent = 'Error joining session. Please try again.';
                console.error('Error:', error);
            }
        }
        
        async function createTeacherSession() {
            const name = document.getElementById('teacherName').value.trim();
            const errorDiv = document.getElementById('teacherError');
            
            if (!name) {
                errorDiv.textContent = 'Please enter your name';
                return;
            }
            
            try {
                const response = await fetch('/create-teacher', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = data.redirectUrl;
                } else {
                    errorDiv.textContent = data.error || 'Error creating teacher session. Please try again.';
                }
            } catch (error) {
                errorDiv.textContent = 'Error creating teacher session. Please try again.';
                console.error('Error:', error);
            }
        }
        
        function goToTeacher() {
            // Redirect to create teacher session instead
            document.getElementById('teacherName').focus();
        }
        
        // Allow Enter key to join/create
        document.getElementById('studentName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinAsStudent();
            }
        });
        
        document.getElementById('classCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinAsStudent();
            }
        });
        
        document.getElementById('teacherName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createTeacherSession();
            }
        });
        
        // Auto-uppercase class code input
        document.getElementById('classCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
